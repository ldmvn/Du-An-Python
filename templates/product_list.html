{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="row row-cols-1 row-cols-md-5 g-3">
    {% for p in products %}
    <div class="col">
        <div class="card h-100 text-center p-2">

            {% if p.image %}
                <img src="{{ p.image.url }}"
                     class="card-img-top"
                     alt="{{ p.name }}"
                     style="height:220px; object-fit:contain;">
            {% else %}
                <img src="/static/no-image.png"
                     class="card-img-top"
                     alt="No image"
                     style="height:220px; object-fit:contain;">
            {% endif %}

            <div class="card-body">
                <h6 class="card-title">{{ p.name }}</h6>
                <p class="text-danger fw-bold">
                    {{ p.price|intcomma }} Ä‘
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
