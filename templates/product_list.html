{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="row row-cols-1 row-cols-md-5 g-4">
    {% for p in products %}
    <div class="col">
        <a href="{% url 'product_detail' p.id %}"
           class="text-decoration-none text-dark">

            <div class="card product-card text-center position-relative">

                <span class="badge-hot">ðŸ”¥ HOT</span>

                {% if p.image %}
                    <img src="{{ p.image.url }}"
                         class="product-img"
                         alt="{{ p.name }}">
                {% else %}
                    <img src="/static/no-image.png"
                         class="product-img"
                         alt="No image">
                {% endif %}

                <div class="card-body">
                    <div class="product-name">{{ p.name }}</div>
                    <div class="product-price">
                        {{ p.price|intcomma }} Ä‘
                    </div>
                </div>

            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
